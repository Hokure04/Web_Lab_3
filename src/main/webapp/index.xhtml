<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="Home page"/>
    <ui:define name="styles">
        <h:outputStylesheet name="clock.css"/>
    </ui:define>
    <ui:define name="scripts">
        <h:outputScript name="clock.js" target="body"/>
    </ui:define>
    <ui:define name="content">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px">
            <p:link styleClass="link" outcome="/main" value="Main page"/>
            <h:body>
                <div class="clock">
                    <div id="hour"></div>
                    <span>:</span>
                    <div id="minute"></div>
                    <span>:</span>
                    <div id="seconds"></div>
                </div>
            </h:body>
        </div>
    </ui:define>
</ui:composition>
